<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice D8</title>
    <link rel="stylesheet" href="stylem2d8.css">
</head>
<body>
    <div class="calculator-display">        
    <input id="display" type="text" value="0">
</div>
    <div class="calculator-keyboard">
    <section class="calculator-keyb-numbers">
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button id="cancella">C</button>
    <button>0</button>
    <button id="calcola">=</button>
    </section>
    <section class="calculator-keyb-operators">
    <button id="moltiplicazione">*</button>
    <button id="sottrazione">-</button>
    <button id="addizione">+</button>
    <button id="divisione">/</button>
    </section>
    </div>

<script type="text/javascript" src="m2d8js.js"></script>
</body>
</html>
